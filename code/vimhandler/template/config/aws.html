<div class="panel" id="aws_config" style="display: none;">
    <h5 class="box-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#aws_config_collapse">
            Config parameters
        </a>
    </h5>
    <div id="aws_config_collapse" class="panel-collapse collapse ">
        <div class="col-lg-6">
            <div class="row">
                <div class="form-group">
                    <label for="aws_sdn_ctrl" class="col-sm-4 control-label">SDN Controller</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_sdn_ctrl" name="sdn_controller"
                               placeholder="SDN Controller">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="aws_sdn_port_map" class="col-sm-4 control-label">SDN Port Mapping</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_sdn_port_map" name="sdn_port_mapping"
                               placeholder="SDN Port Mapping">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="aws_region_name" class="col-sm-4 control-label">Region name</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_region_name" name="region_name" placeholder="Region name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="vpc_cidr_block" class="col-sm-4 control-label">VPC cidr block</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="vpc_cidr_block" name="vpc_cidr_block"
                               placeholder="vpc cidr block">
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-6">
            <div class="row">
                <div class="form-group">
                    <label for="aws_security_groups" class="col-sm-4 control-label">Security groups</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_security_groups" name="security_groups"
                               placeholder="security groups">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="aws_key_pair" class="col-sm-4 control-label">Key pair</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_key_pair" name="key_pair" placeholder="key pair">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="aws_flavor_info" class="col-sm-4 control-label">Flavor info</label>
                    <div class="col-sm-6 input-group input-group-sm">
                        <input disabled class="form-control config-input" id="aws_flavor_info" name="flavor_info" placeholder="flavor info">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
