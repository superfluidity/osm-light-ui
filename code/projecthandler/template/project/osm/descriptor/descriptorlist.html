{% load staticfiles %}
{% load get %}
{% include 'modal/new_descriptor_name.html' %}
<div class="col-md-12">

    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">
            </h3>
            <div class="box-tools">
                <a href="/projects/{{project_id}}/descriptors/{{descriptor_type}}/new"
                   class="btn btn-block btn-primary btn-sm"><i
                        class="fa fa-upload"></i><span> Onboard {{descriptor_type}}</span></a>
            </div>
        </div>
        <div class="box-body">
            <table id="descriptors_table" class="table table-bordered table-striped dataTable"
                       role="grid">
                <thead>
                <tr role="row">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for k in descriptors %}
                <tr role="row">
                    <td>{{ k|get:"_id" }}</td>
                    <td>{{ k|get:"short-name" }} </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-info" onclick="javascript:openDescriptorView('{{project_id}}', '{{descriptor_type}}', '{{ k|get:"_id" }}')"><i class="fa fa-edit"></i></button>
                            <button type="button" class="btn btn-success" onclick="location.href='/projects/{{project_id}}/graph?type={{descriptor_type}}&id={{ k|get:"_id" }}'"><i class="fa fa-sitemap fa-fw"></i></button>
                            <button type="button" class="btn btn-danger" onclick="location.href='/projects/{{project_id}}/descriptors/{{descriptor_type}}/{{ k|get:"_id" }}/delete'"><i class="fa fa-trash-o"></i></button>
                        </div>
                        <!--
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">Action</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="javascript:openDescriptorView('{{project_id}}', '{{descriptor_type}}', '{{ k|get:"_id" }}')"><i
                                            class="fa fa-pencil fa-fw"></i>Edit</a></li>
                                <li><a href='/projects/{{project_id}}/graph?type={{descriptor_type}}&id={{ k|get:"_id" }}'><i
                                        class="fa fa-sitemap fa-fw"></i>Show graph</a></li>

                                <li class="divider"></li>
                                <li><a href="/projects/{{project_id}}/descriptors/{{descriptor_type}}/{{ k|get:"_id" }}/delete"><i
                                        class="fa fa-trash-o fa-fw"></i>Delete</a></li>
                            </ul>
                        </div>

                        -->
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            <tfoot>
                  <tr role="row">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions
                    </th>
                  </tr>
                  </tfoot>
            </table>
        </div>
    </div>
</div>
